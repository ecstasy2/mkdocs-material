{% if nav_item.children %}
  <li>
    <span class="section">{{ nav_item.title }}</span>
    <ul>
      {% for nav_item in nav_item.children %}
        {% include "nav.html" %}
      {% endfor %}
    </ul>
  </li>
{% else %}
  <li>
    <a class="{% if nav_item.active %}current{% endif %}" title="{{ nav_item.title }}" href="{{ nav_item.url }}">
      {{ nav_item.title }}
    </a>
  </li>
{% endif %}
